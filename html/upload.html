<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #800020;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }

        h1 {
            text-align: center;
            color: #800020;
        }

        .drop-area {
            border: 2px dashed #800020;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .drop-area:hover {
            background-color: #f7f7f7;
        }

        .drop-area img {
            max-width: 100%;
            height: auto;
            display: none;
        }

        .description, .category {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: #800020;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #670018;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cargar Imagen</h1>
        <div class="drop-area" id="drop-area">
            Arrastra y suelta tu imagen aquí o haz clic para seleccionarla
            <img id="preview" alt="Vista previa de la imagen" />
        </div>
        <div class="description">
            <label for="description">Descripción:</label>
            <input type="text" id="description" placeholder="Escribe una descripción">
        </div>
        <div class="category">
            <label for="category">Categoría:</label>
            <select id="category">
                <option value="Naturaleza">Naturaleza</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Arte">Arte</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        <button class="submit-btn" onclick="submitPost()">Publicar</button>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const preview = document.getElementById('preview');
        let uploadedImage = '';

        dropArea.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.click();

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                displayImage(file);
            });
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '#f7f7f7';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            displayImage(file);
        });

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                preview.src = uploadedImage;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function submitPost() {
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            const newPost = {
                image: uploadedImage,
                description: description,
                category: category
            };

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));
            window.location.href = 'gallery.html'; // Redirige a la página de la galería
        }
    </script>

</body>
</html>
