<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones estilo Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 600px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .post-content {
            padding: 15px;
        }
        .like-button {
            background-color: transparent;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 16px;
        }
        .like-button:hover {
            color: #ff3b3b;
        }
        .comments {
            margin-top: 10px;
        }
        .comment-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-comment {
            background-color: #0095f6;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .submit-comment:hover {
            background-color: #007bbf;
        }
        .comments-list {
            list-style: none;
            margin-top: 10px;
        }
        .comments-list li {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="post">
        <img src="https://via.placeholder.com/600x400" alt="Imagen de actividad 1">
        <div class="post-content">
            <button class="like-button" onclick="likePost(this)">❤️ Me gusta <span class="likes-count">0</span></button>
            <div class="comments">
                <textarea class="comment-box" placeholder="Agrega un comentario..."></textarea>
                <button class="submit-comment" onclick="addComment(this)">Publicar</button>
                <ul class="comments-list"></ul>
            </div>
        </div>
    </div>

    <div class="post">
        <img src="https://via.placeholder.com/600x400" alt="Imagen de actividad 2">
        <div class="post-content">
            <button class="like-button" onclick="likePost(this)">❤️ Me gusta <span class="likes-count">0</span></button>
            <div class="comments">
                <textarea class="comment-box" placeholder="Agrega un comentario..."></textarea>
                <button class="submit-comment" onclick="addComment(this)">Publicar</button>
                <ul class="comments-list"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    function likePost(button) {
        const likesCountSpan = button.querySelector('.likes-count');
        let likesCount = parseInt(likesCountSpan.innerText);
        likesCount++;
        likesCountSpan.innerText = likesCount;
    }

    function addComment(button) {
        const postContent = button.parentNode;
        const commentBox = postContent.querySelector('.comment-box');
        const commentText = commentBox.value;
        const commentsList = postContent.querySelector('.comments-list');

        if (commentText.trim() !== "") {
            const newComment = document.createElement('li');
            newComment.innerText = commentText;
            commentsList.appendChild(newComment);
            commentBox.value = ""; // Limpiar el campo de comentario
        }
    }
</script>

</body>
</html>
